<!DOCTYPE html>
<html><head><script defer src="devilry.bundle.js"></script></head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="f006334505b1e99089bf.css">
  <!-- When we boot, load javascript file-->
  <body>
    <!-- <script type="text/javascript" src="./firebase-util.js"></script> -->
    <!-- <script type="text/javascript" src="util.bundle.js"></script> -->
    <!-- <script type="text/javascript" src="./spells.bundle.js"></script> -->
    <!-- <script type="text/javascript" src="./rooms.bundle.js"></script> -->
    <!-- <script src="./devilry.bundle.js"></script> -->

    <!--TEMPLATE: Draggable Window-->
    <template id="draggableWindowTemplate">
      <div class="draggable-window" style="top: 50px; left: 50px;" minimized="false" maximized="false" closed="true">
        <!--What's inside the window:-->
        <div class="draggable-window-container">
          <div class="draggable-window-background"></div>
          <!--Top Header Bar-->
          <div class="draggable-window-header">
            <!--Header Anchor-->
            <div class="draggable-window-container">
              <!--Window Title-->
              <span class="draggable-window-title" style="top: 4px; left: 2px;"> DEVILRY.exe </span>
              <!--Button: Minimize-->
              <button class="draggable-window-button" id="minimize-button" style="top: 1px; right: 52px; background: url(images/window_minimize_button.png);"></button>
              <!--Button: Maximize-->
              <button class="draggable-window-button" id="maximize-button" style="top: 1px; right: 27px; background: url(images/window_maximize_button.png);"></button>
              <!--Button: Close-->
              <button class="draggable-window-button" id="close-button" style="top: 1px; right: 2px; background: url(images/window_close_button.png);"></button>
            </div>
          </div>
          <!--Text Log Body-->
          <div class="draggable-window-body"></div>
          <!--Log Input Footer-->
          <div class="draggable-window-footer">
            <!--Text Input Field-->
            <input class="draggable-window-input" tabindex="0"/>
          </div>
          <!--Resize Sprite Anchored at the bottom right-->
          <img src="images/resize-64bd0123f51174dfd4f4.png" class="resize-anchor"/>
        </div>
      </div>
    </template>

    <div class="icons-container">
      <div class="icon" id="global-chat-icon" style="top: 10px; left: 10px;">
        <div class="icons-container">
          <img class="icon-image" src="images/global_chat_icon-fe9b40dcd8e3266042a5.png"/>
          <p class="icon-name">GLOBAL_CHAT</p>
        </div>
      </div>
      <div class="icon" id="local-chat-icon" style="top: 160px; left: 10px;">
        <div class="icons-container">
          <img class="icon-image" src="images/global_chat_icon-fe9b40dcd8e3266042a5.png"/>
          <p class="icon-name">LOCAL_CHAT</p>
        </div>
      </div>
      <div class="icon" id="mind-icon" style="top: 300px; left: 10px;">
        <div class="icons-container">
          <img class="icon-image" src="images/global_chat_icon-fe9b40dcd8e3266042a5.png"/>
          <p class="icon-name">MIND</p>
        </div>
      </div>
    </div>

  </body>
</html>
