<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <body>

    <!--TEMPLATE: Draggable Window-->
    <template id="draggableWindowTemplate">
      <div class="draggable-window" style="top: 50px; left: 50px;" minimized="false" maximized="false" closed="true">
        <!--What's inside the window:-->
        <div class="draggable-window-container">
          <div class="draggable-window-background"></div>
          <!--Top Header Bar-->
          <div class="draggable-window-header">
            <!--Header Anchor-->
            <div class="draggable-window-container">
              <!--Window Title-->
              <span class="draggable-window-title" style="top: 4px; left: 2px;"> DEVILRY.exe </span>
              <!--Button: Minimize-->
              <button class="draggable-window-button minimize-button" id="minimize-button"></button>
              <!--Button: Maximize-->
              <button class="draggable-window-button maximize-button" id="maximize-button"></button>
              <!--Button: Close-->
              <button class="draggable-window-button close-button" id="close-button"></button>
            </div>
          </div>
          <!--Text Log Body-->
          <div class="draggable-window-body"></div>
          <!--Log Input Footer-->
          <div class="draggable-window-footer">
            <!--Text Input Field-->
            <input class="draggable-window-input" tabindex="0"/>
          </div>
          <!--Resize Sprite Anchored at the bottom right-->
          <img src="images/resize.png" class="resize-anchor"/>
        </div>
      </div>
    </template>

    <div class="icons-container">
      <div class="icon" id="global-chat-icon" style="top: 10px; left: 10px;">
        <div class="icons-container">
          <img class="icon-image" src="./images/global_chat_icon.png"/>
          <p class="icon-name">GLOBAL_CHAT</p>
        </div>
      </div>
      <div class="icon" id="local-chat-icon" style="top: 160px; left: 10px;">
        <div class="icons-container">
          <img class="icon-image" src="./images/global_chat_icon.png"/>
          <p class="icon-name">LOCAL_CHAT</p>
        </div>
      </div>
      <div class="icon" id="mind-icon" style="top: 300px; left: 10px;">
        <div class="icons-container">
          <img class="icon-image" src="./images/global_chat_icon.png"/>
          <p class="icon-name">MIND</p>
        </div>
      </div>
      <div class="icon" id="zoomed-out-map-icon" style="top: 440px; left: 10px;">
        <div class="icons-container">
          <img class="icon-image" src="./images/global_chat_icon.png"/>
          <p class="icon-name">MAP-</p>
        </div>
      </div>
      <div class="icon" id="zoomed-in-map-icon" style="top: 580px; left: 10px;">
        <div class="icons-container">
          <img class="icon-image" src="./images/global_chat_icon.png"/>
          <p class="icon-name">MAP+</p>
        </div>
      </div>
      <div class="icon" id="logout-icon" style="top: 720px; left: 10px;">
        <div class="icons-container">
          <img class="icon-image" src="./images/global_chat_icon.png"/>
          <p class="icon-name">LOGOUT</p>
        </div>
      </div>

      <div class="login-window-desktop-cover" id="login-window-desktop-cover"></div>

      <div class="login-window" id="login-window">
        <p class="login-window-label" style="top: 25px;">Name</p>
        <input class="login-window-input" id="login-window-name-input" style="top: 25px;" tabindex="0"/>
        <button class="create-room-button" id="create-room-button" tabindex="0">CREATE ROOM</button>
        <p class="or-label">- OR -</p>
        <p class="login-window-label" style="top: 125px;">Room Key</p>
        <input class="login-window-input" id="login-window-room-input" style="top: 125px;" tabindex="0"/>
        <button class="login-window-button" id="login-window-button" tabindex="0">LOGIN</button>
      </div>

      <div class="lobby-window" id="lobby-window" style="display: none;">
        <p class="lobby-room-label" style="top: 25px;">Room Key: <span class="lobby-room-key" id="lobby-room-key"></span></p>
        <button class="lobby-window-button" id="lobby-window-cancel-button" tabindex="0">LEAVE</button>
        <button class="lobby-window-button" id="lobby-window-start-button" tabindex="0">START GAME</button>
        <p class="lobby-players-label">Players <span class="lobby-players-count">(<span id="lobby-players-count"></span>/<span id="lobby-players-max"></span>)</span>:</p>
        <div class="lobby-players-list" id="lobby-players-list"></div>
      </div>
    </div>

  </body>
</html>
